<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="icon">
            <img src="./global.png" alt="travel">
            <span>TravelBloom </span>
        </div>
        <nav>
            <a href="./travel_recommendation.html">Home</a>
            <a href="./about_us.html">About Us</a>
            <a href="./contact_us.html">Contact Us</a>
        </nav>
        <div class="search-wrap invisible" >
        </div>
    </header>
    <div class="main-content">
        <span class="line"></span>
        <div class="right contact-content">
            <div>
                <h1>
                        CONTACT US
                </h1>
                <p>
                Get in touch
                </p>
            </div>

            <form class="input-wrap half-transparent-background">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Input your name"/>
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Input your email"/>
                <label for="message">Message</label>
                <textarea type="" id="message" placeholder="Input your message" rows="5"> </textarea>
                <button class="button">Submit</button>
            </form>
        </div>
        <div>
            <img src="./face-book.png" alt="">
            <img src="./twitter.png" alt="">
            <img src="./ins.png" alt="">
            <img src="./youtube.png" alt="">
        </div>
     
 
    </div>
